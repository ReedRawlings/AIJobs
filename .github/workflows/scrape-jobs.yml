name: AI Jobs Scraper

on:
  schedule:
    # Run daily at 9 AM UTC (5 AM EST, 2 AM PST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub UI
    inputs:
      date:
        description: 'Date to scrape (YYYY-MM-DD format)'
        required: false
        default: ''
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: |
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python main.py --date ${{ github.event.inputs.date }}
        else
          python main.py
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-scrape jobs $(date +%Y-%m-%d)"
        git push
        
    - name: Create summary
      run: |
        echo "## ðŸ¤– AI Jobs Scraper Results" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count jobs in snapshot
        if [ -f "outputs/snapshots/$(date +%Y-%m-%d).csv" ]; then
          JOB_COUNT=$(tail -n +2 "outputs/snapshots/$(date +%Y-%m-%d).csv" | wc -l)
          echo "**Total Jobs:** $JOB_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Count events
        if [ -f "outputs/events/$(date +%Y-%m-%d).csv" ]; then
          EVENT_COUNT=$(tail -n +2 "outputs/events/$(date +%Y-%m-%d).csv" | wc -l)
          echo "**Events:** $EVENT_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View Latest Outputs](https://github.com/${{ github.repository }}/tree/main/outputs)" >> $GITHUB_STEP_SUMMARY
